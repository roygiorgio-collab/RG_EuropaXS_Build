<body class="insights">

<header class="page-header">
  <h1>Project Insights</h1>
  <p class="subtitle">Where the time actually went</p>
</header>

<section class="card-grid">
  <div class="card">
    <h3>Total Time</h3>
    <p class="big-number" id="total-time"></p>
    <p class="muted" id="average-log"></p>
  </div>

  <div class="card">
    <h3>Time by Tag</h3>
    <ul id="tag-list" class="clean-list"></ul>
  </div>

  <div class="card">
    <h3>Weekday Focus</h3>
    <ul id="weekday-list" class="clean-list"></ul>
  </div>

  <div class="card">
    <h3>Time by Month</h3>
    <ul id="month-list" class="clean-list"></ul>
  </div>
</section>

<script src="insights.js"></script>
</body>
