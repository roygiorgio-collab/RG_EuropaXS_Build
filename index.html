<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Europa XS Build Log</title>
<style>
body { font-family: sans-serif; margin: 2rem; background:#f8f8f8; }
.entry { background:white; margin:1rem 0; padding:1rem; border-radius:0.5rem; }
.photos img { height:120px; margin:4px; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<h1>Europa XS Build Log</h1>
<div id="content"></div>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
Papa.parse("logs.csv", {
  download: true,
  header: true,
  complete: function(results) {
    const container = document.getElementById("content");

    // ðŸ‘‡ Add this line to reverse the order of entries
    results.data.reverse();

    results.data.forEach(e => {
      if(!e.Category) return;
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `<h3>${e.Title || "(no title)"}</h3><p>${e.Summary || ""}</p>`;
      container.appendChild(div);
    });
  }
});
</script>
</body>
</html>
